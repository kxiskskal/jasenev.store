<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">JASENEV STORE</a></h1>
            
            <button class="burger-btn" aria-label="Відкрити меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="store.html">Магазин</a></li>
                    <li><a href="styles.html">Стилі</a></li>
                    <li><a href="about.html">Про нас</a></li>
                    <li><a href="contacts.html">Контакти</a></li>
                    <li><a href="blog.html">Блог</a></li>
                    <li class="nav-cart"><a href="cart.html">Кошик</a></li>
                    <li class="nav-login"><a href="login.html">Увійти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <section class="contact-form-section">
            <h2>Вхід на сайт</h2>
            <p>Увійдіть, щоб бачити історію замовлень.</p>
            
            <form action="#" method="post" class="contact-form login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>

                    <span class="error-msg" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="user_password" required>
                        <button type="button" class="toggle-password">◉</button>
                    </div>

                    <span class="error-msg" id="password-error"></span> 
                </div>
                <button type="submit" class="btn">Увійти</button>
            </form>

            <div class="register-link">
                <p>Немає акаунту? <a href="register.html">Зареєструватися</a></p>
            </div>
            
        </section>

    </main>

    <footer class="site-footer">

        </div>
    </footer>
